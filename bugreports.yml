---
- summary: |
    Неполный перевод сайта на русский язык
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Перейдите на сайт https://hexlet-products-store.vercel.app/
    2. Найдите переключатель языков в верхней части страницы.
    3. Переключите интерфейс с английского языка на русский.
    4. Проверьте корректность перевода всех элементов на странице
  expected-result: |
    Все элементы интерфейса должны отображаться на выбранном языке. 
    Независимо от выбора языка, перевод должен применяться ко всем видимым элементам
  actual-result: |
    Некоторые элементы остаются на языке, который был установлен ранее. 
    Например, категории и описание товара, остаются на английском после переключения на русский язык
    Ошибка изображена на скриншоте bugs/Смена языка.png
    
- summary: |
    При клике на хэштег на странице товара пользователь не перенаправляется в соответствующую категорию
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Перейдите на сайт https://hexlet-products-store.vercel.app/
    2. Открыть страницу товара
    3. Нажать на хэштег
  expected-result: |
    При клике на хэштег пользователь должен быть перенаправлен на страницу категории, где отображаются все товары, относящиеся к этому хэштегу
  actual-result: |
    При нажатии на хэштег ничего не происходит
  
- summary: |
    При просмотре сайта через функцию адаптивного дизайна, некоторые элементы интерфейса не отображаются должным образом на устройствах
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Откройте сайт и войдите в DevTools в браузере (например, Moxilla firefox)
    2. Переключитесь в режим адаптивного дизайна.
    3. Выберите устройство iPhone, iPad, Galaxy Note 20
    4. Наблюдайте за отображением главной страницы и различных интерактивных элементов.
  expected-result: |
    Все элементы и интерактивный функционал должны корректно отображаться на экране устройства, не выходя за пределы видимой области
  actual-result: |
    Некоторые элементы интерфейса, такие как кнопки навигации или текстовые блоки, выходят за пределы экрана и не помещаются в видимую область
    Ошибки показаны на скриншотах bugs/Адаптивность-1,2,3

- summary: |
    При оформлении заказа приходит статус запроса с кодом 500 
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Открыть сайт https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Перейти в корзину
    4. Нажать на "Оформить заказ"
    5. Проверяем что появилось уведомлении о том, что заказ успешно оформлен
    6. Открыть Devtools
    7. Во вкладке Network Посмотреть статут запроса
  expected-result: |
    После нажатия кнопки "Оформить заказ" появляется уведомление о том, что заказ успешно оформлен. Запрос на сервер возвращается без ошибок
  actual-result: |
    При офрмлении заказа во владке Network приходит статус запроса с кодом 500
    Ошибка изображена на скриншоте bugs/Error 500
