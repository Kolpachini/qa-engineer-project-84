---
- summary: |
    Некорректная работа переключения языка интерфейса
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Перейдите на сайт https://hexlet-products-store.vercel.app/
    2. Найдите переключатель языков в верхней части страницы.
    3. Переключите интерфейс с английского языка на русский.
    4. Проверьте корректность перевода всех элементов на странице
  expected-result: |
    Все элементы интерфейса должны отображаться на выбранном языке. Независимо от выбора языка, перевод должен применяться ко всем видимым элементам
  actual-result: |
    Некоторые элементы остаются на языке, который был установлен ранее. Например, категории и описание товара, остаются на английском после переключения на русский язык
