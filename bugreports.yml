- summary: |
    При просмотре сайта через функцию адаптивного дизайна, некоторые элементы интерфейса не отображаются должным образом на устройствах
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Откройте сайт и войдите в DevTools в браузере (например, Moxilla firefox)
    2. Переключитесь в режим адаптивного дизайна.
    3. Выберите устройство iPhone, iPad, Galaxy Note 20
    4. Наблюдайте за отображением главной страницы и различных интерактивных элементов.
  expected-result: |
    Все элементы и интерактивный функционал должны корректно отображаться на экране устройства, не выходя за пределы видимой области
  actual-result: |
    Некоторые элементы интерфейса, такие как кнопки навигации или текстовые блоки, выходят за пределы экрана и не помещаются в видимую область
    Ошибки показаны на скриншотах bugs/Адаптивность-1,2,3

- summary: |
    При оформлении заказа приходит статус запроса с кодом 500 
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
