---
- summary: |
    При нажатии на кнопку "Add to cart" нет визуального подтверждения, что товар добавлен в корзину
  environment: |
    Google Chrome 137.0.7151.69 (Официальная сборка) (32 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт Hexlet products store
    2. Выбрать товар и нажать "Add to cart"
    3. Обратить внимание на отсутствие визуальной индикации
  expected-result: |
    После нажатия на кнопку "Add to cart" должна меняться ее визуализация, подтверждающая добавление товара
  actual-result: |
    Кнопка "Add to cart" остается неизменной, пользователь не получает визуального подтверждения

- summary: |
    Смена языка с русского на английский при обновлении страницы
  environment: |
    Google Chrome 137.0.7151.69 (Официальная сборка) (32 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт Hexlet products store
    2. Поменять язык на русский в шапке сайта
    3. Обновить страницу
    4. Обратить внимание, что язык изменился на английский
  expected-result: |
    После обновления страницы язык интерфейса должен оставаться тем же, который был выбран пользователем, в данном случае - русский
  actual-result: |
    Язык интерфейса переключается обратно на английский после обновления страницы, несмотря на раннее установленный русский язык
