    6. Открыть Devtools
    7. Во вкладке Network Посмотреть статут запроса
  expected-result: |
    После нажатия кнопки "Оформить заказ" появляется уведомление о том, что заказ успешно оформлен. Запрос на сервер возвращается без ошибок
  actual-result: |
    При офрмлении заказа во владке Network приходит статус запроса с кодом 500
    Ошибка изображена на скриншоте bugs/Error 500

