- summary: |
    При переходе по хэштегу магазин возвращает на первую страницу каталога
  environment: |
    Mozilla firefox 140.0.4 (64-разрядный)
    OC Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Перейдите на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. Открыть страницу товара
    3. Нажать на хэштег
  expected-result: |
    При клике на хэштег пользователь должен быть перенаправлен на страницу категории, где отображаются все товары, относящиеся к этому хэштегу
  actual-result: |
    Происходит переход на первую страницу каталога, и пропадает возможность листать страницы каталога
    Ошибки показаны на скриншотах bugs/баг хэштега-1,2

