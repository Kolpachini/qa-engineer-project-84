- summary: |
    Добавление товара в корзину и продолжение покупок
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину и продолжать выбирать товары в каталоге
  prerequisites: |
    Пользователь находится на странице каталога товаров 
  test-data: |
    Нет данных
  steps:
    - На странице каталога пользователь выбирает товар и нажимает кнопку "Add to cart".
    - Происходит добавление товара в корзину
    - Пользователю отображается сообщение об успешном добавлении товара (например, всплывающее окно или изменение иконки корзины)
    - Пользователь нажимает кнопку "Продолжить покупки" или эквивалентную ей
    - Пользователь возвращается на страницу каталога товаров
  expected-result: |
    Товар успешно добавлен в корзину.
    Пользователю отображается информация об успешном добавлении товара.
    Пользователь перенаправлен на страницу каталога
    Пользователь может выбрать и добавить другие товары в корзину

- summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товар из корзины
  prerequisites: |
    Открыта страница корзины с добавлеными товарами
  test-data: |
    Нет данных
  steps:
    - Выбранный товар отображается в корзине
    - Найдите и нажмите на кнопку удаления возле товара в корзине
    - Подтвердите удаление, если требуется (например, в модальном окне)
    - Проверить, что товар успешно исчез из корзины
  expected-result: |
    Товар удаляется из корзины
    На экране отображается сообщение о том, что товар был удалён (опционально)
    Кнопка для продолжения покупок или другой соответствующий интерфейс также остаются доступными

- summary: |
    Проверка функциональности переключения языка интерфейса
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: |
    Пользователь находится на главной странице магазина 
  test-data: |
    Нет данных
  steps:
    - Найти и открыть меню настроек или раздел с выбором языка
    - Выбрать желаемый язык из списка доступных языков
    - Подтвердить выбор языка
    - Проверить, что интерфейс приложения переключился на выбранный язык
    - Вернуться в меню выбора языка
    - Выбрать другой язык из списка
    - Подтвердить выбор языка
    - Убедиться, что интерфейс переключился на второй выбранный язык
  expected-result: |
    Язык интерфейса корректно меняется после выбора пользователя
    Все элементы сайта отображаются на выбранном языке.
    Изменение языка сохраняется при навигации между страницами сайта




