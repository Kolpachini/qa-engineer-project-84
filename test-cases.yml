- summary: |
    Проверка возможности просмотра товара и его детальной информации
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница с товарами
  test-data: |
    Нет данных
  steps:
    - Открыть главную страницу интернет-магазина
    - Убедиться, что на странице отображается список товаров с базовой информацией (например, название, цена)
    - Выбрать любой товар из списка и нажать на него для перехода на страницу с подробной информацией
    - На странице подробного описания проверить, что отображается полная информация о товаре
        Название товара
        Цена (со скидкой и без, если применимо)
        Рейтинг (если предусмотрен)
        Описание товара
        Наличие (если предусмотрено)
        Изображения товара
  expected-result: |
    При выборе товара пользователь видит детальную информацию об этом товаре

