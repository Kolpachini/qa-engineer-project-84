- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    На сайте должна быть реализована и доступна функциональность для фильтрации товаров по категориям
  test-data: |
