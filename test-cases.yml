  expected-result: |
    Товар отображается в корзине с корректной информацией о названии, количестве и цене

- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    На сайте должна быть реализована и доступна функциональность для фильтрации товаров по категориям
  test-data: |
    Нет данных
  steps:
    - Открыть страницу интернет-магазина
    - Перейти в раздел каталога товаров
    - Выбрать категорию товаров, например, "beauty"
    - Применить фильтр
    - Проверьте, что отображаются только товары, принадлежащие категории "beauty"
  expected-result: |
    На экране отображаются только те товары, которые принадлежат к категории "beauty"
    Товары, которых нет в этой категории, не должны отображаться

- summary: |
    Проверка возможности просмотра товара и его детальной информации
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница с товарами
  test-data: |
    Нет данных
  steps:
    - Открыть главную страницу интернет-магазина
    - Убедиться, что на странице отображается список товаров с базовой информацией (например, название, цена)
    - Выбрать любой товар из списка и нажать на него для перехода на страницу с подробной информацией
    - На странице подробного описания проверить, что отображается полная информация о товаре:
        Название товара
        Цена (со скидкой и без, если применимо)
        Рейтинг (если предусмотрен)
        Описание товара
        Наличие (если предусмотрено)
        Изображения товара
  expected-result: |
    При выборе товара пользователь видит детальную информацию об этом товаре

- summary: |
    Фильтрация товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Нет данных
  steps:
    - Найдите фильтр по производителю на странице
    - Выберите одного из доступных производителей, например, "Annibale Colombo"
    - Примените фильтр.
    - Проверьте, что на странице отображаются только товары, произведённые компанией "Annibale Colombo"
  expected-result: |
    На экране отображаются только те товары, которые произведены выбранным производителем
    Товары от других производителей не должны отображаться в отфильтрованном списке



